<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Dice Game</title>
</head>
<body>
    <input type="number" id="targetText" value="50" max="100"></input>
    <div id="mainContainer">
        <div id="arrow">^</div>
        <input id="mainRange" type="range" min="0.1" max="100" step="0.1" value="50">
        <button onclick="roll()" id="mainButton">Roll</button>
        <div id="mainResult">?</div>
    </div>
</body>
</html>
